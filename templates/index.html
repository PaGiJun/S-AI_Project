<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAMP Career Recommendations</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Career Recommendation System</h1>
        <form action="/recommend" method="POST">
            <label for="user_input">Enter your interests:</label>
            <input type="text" id="user_input" name="user_input" placeholder="e.g., technology, science" required>
            <button type="submit">Get Recommendations</button>
        </form>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
