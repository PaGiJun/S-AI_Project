<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Data Viewer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Excel Data Viewer</h1>
        <div id="dataTable" class="mt-3"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('/data')
                .then(response => response.json())
                .then(data => {
                    // 데이터가 있으면 HTML 테이블로 변환하여 표시
                    if (data.length > 0) {
                        let table = '<table class="table table-striped"><thead><tr>';
                        // 테이블 헤더 추가
                        Object.keys(data[0]).forEach(key => {
                            table += `<th>${key}</th>`;
                        });
                        table += '</tr></thead><tbody>';
                        // 테이블 데이터 추가
                        data.forEach(row => {
                            table += '<tr>';
                            Object.values(row).forEach(value => {
                                table += `<td>${value}</td>`;
                            });
                            table += '</tr>';
                        });
                        table += '</tbody></table>';
                        document.getElementById('dataTable').innerHTML = table;
                    } else {
                        document.getElementById('dataTable').innerHTML = '<p>No data available</p>';
                    }
                })
                .catch(error => console.error('Error fetching data:', error));
        });
    </script>
</body>
</html>
